<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flipper</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div class="clock" id="clock">
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
		<em>:</em>
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
		<em>:</em>
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
		<div class="flip down">
			<div class="digital front number0"></div>
			<div class="digital back number1"></div>
		</div>
	</div>
</body>

<script src="./index.js"></script>

</html>
